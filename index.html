<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staycation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1611223156134-07ade11dfe6a?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 80vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
            top: 20px;
            max-width: 80%;
        }
    </style>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Hotel</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Amenidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Encuentra tu habitacion ideal</h1>
        <div class="container search-box">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="location" class="form-label">Lugar</label>
                    <input type="text" class="form-control" id="location" placeholder="Encuentra un lugar">
                </div>
                <div class="col-md-4">
                    <label for="dates" class="form-label">Fecha de Check-in y Check-out</label>
                    <input type="text" class="form-control" id="dates" placeholder="Agrega una fecha">
                </div>
                <div class="col-md-3">
                    <label for="guests" class="form-label">Invitados y habitaciones</label>
                    <input type="text" class="form-control" id="guests" placeholder="1 persona, 1 habitacion">
                </div>
                <div class="col-md-1">
                    <label class="form-label d-block">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="container my-5">
        <h2 class="mb-4">Descubre tu destino!</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1581543591485-1adb38b3b2f0?q=80&w=2664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="img-fluid" alt="Villas">
                    <h5 class="mt-2">Villas</h5>
                    <p>12,984 disponibles</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1496417263034-38ec4f0b665a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fEhvdGVsfGVufDB8MHwwfHx8Mg%3D%3D"
                        class="img-fluid" alt="Apartments">
                    <h5 class="mt-2">Apartamentos</h5>
                    <p>10,627 disponibles</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1468824357306-a439d58ccb1c?q=80&w=2718&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="img-fluid" alt="Resorts">
                    <h5 class="mt-2">Resorts</h5>
                    <p>367 disponibles</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1551632436-cbf8dd35adfa?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="img-fluid" alt="Cottages">
                    <h5 class="mt-2">Cottages</h5>
                    <p>263 disponibles</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
