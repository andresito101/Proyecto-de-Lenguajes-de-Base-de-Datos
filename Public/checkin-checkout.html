<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-In / Check-Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hotel Buena Vista</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="gestion-clientes.html">Gestión de Clientes</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkin-checkout.html">Check-In/Check-Out</a></li>
          <li class="nav-item"><a class="nav-link" href="retroalimentacion.html">Retroalimentación</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Check-In / Check-Out</h1>

    <!-- Formulario de Check-In -->
    <section class="my-5">
      <h2>Registrar Check-In</h2>
      <form id="form-checkin">
        <div class="mb-3">
          <label for="cliente-checkin" class="form-label">Cliente</label>
          <select class="form-select" id="cliente-checkin" required>
            <option selected disabled>Seleccione un cliente</option>
            <!-- Opciones dinámicas desde el backend -->
          </select>
        </div>
        <div class="mb-3">
          <label for="habitacion-checkin" class="form-label">Habitación</label>
          <select class="form-select" id="habitacion-checkin" required>
            <option selected disabled>Seleccione una habitación disponible</option>
            <!-- Opciones dinámicas desde el backend -->
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha-checkin" class="form-label">Fecha de Entrada</label>
          <input type="date" class="form-control" id="fecha-checkin" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Check-In</button>
      </form>
    </section>

    <!-- Formulario de Check-Out -->
    <section class="my-5">
      <h2>Registrar Check-Out</h2>
      <form id="form-checkout">
        <div class="mb-3">
          <label for="cliente-checkout" class="form-label">Cliente</label>
          <select class="form-select" id="cliente-checkout" required>
            <option selected disabled>Seleccione un cliente</option>
            <!-- Opciones dinámicas desde el backend -->
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha-checkout" class="form-label">Fecha de Salida</label>
          <input type="date" class="form-control" id="fecha-checkout" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Check-Out</button>
      </form>
    </section>

    <!-- Historial de visitas -->
    <section class="my-5">
      <h2>Historial de Visitas</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Fecha Entrada</th>
            <th>Fecha Salida</th>
          </tr>
        </thead>
        <tbody id="historial-visitas">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>

    <!-- Habitaciones disponibles -->
    <section class="my-5">
      <h2>Habitaciones Disponibles</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Habitación</th>
            <th>Tipo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="habitaciones-disponibles">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
