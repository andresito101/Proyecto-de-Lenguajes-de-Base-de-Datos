<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: #495057;
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
      padding: 10px;
      border-radius: 8px;
    }

    .sidebar a.active {
      background-color: #4a90e2;
      color: white;
    }

    .card-stat {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .table-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .btn-action {
      border: none;
      color: #4a90e2;
      background-color: transparent;
    }

    .btn-action:hover {
      color: #357ab8;
    }

    .referral {
      background-color: #d4edda;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .referral button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .referral button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Main Content -->
      <div class="col-md-10">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center my-4">
          <h5>Gestion de Clientes</h5>

        </div>

        <!-- Stats -->
        <div class="row mb-4">

          <div class="col-md-4">
            <div class="card-stat">
              <h6>Clientes registrados</h6>
              <h4>14</h4>
            </div>
          </div>
        </div>

        <!-- Registro de nuevos clientes -->
        <section class="card-stat my-5">
          <h2>Registrar Nuevo Cliente</h2>
          <form id="form-registrar">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del cliente" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico del cliente" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Número de teléfono" required>
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="cedula" placeholder="Numero de registro o cedula" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </section>

        <!-- Search & Actions -->
        <div class="d-flex justify-content-between mb-3">
          <input type="text" class="form-control w-50" placeholder="Buscar cliente por cedula, nombre o e-mail">
          <button class="btn btn-success">Buscar Cliente</button>
        </div>

        <!-- Table -->
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Cedula</th>
                <th>Edicion</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Roy Gv</td>
                <td>Roy@gmail.com</td>
                <td>2-2-2</td>
                <td>205-25553</td>
                <td><button class="btn-action">Editar</button></td>
                <td><button class="btn-action">Eliminar</button></td>
              </tr>
              <tr>
                <td>Roy Gv</td>
                <td>Roy@gmail.com</td>
                <td>2-2-2</td>
                <td>205-25553</td>
                <td><button class="btn-action">Editar</button></td>
                <td><button class="btn-action">Eliminar</button></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-link w-100">Cargar mas clientes</button>
        </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
